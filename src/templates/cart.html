<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BeadBunch - Shopping Cart</title>
  <link rel="stylesheet" href="/resources/styles.css">
  <script src="cart.js" defer></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: url('/resources/backgroundkeychain.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333333;
      color: white;
      padding: 20px;
    }

    .logo img {
      height: 60px;
      width: auto;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #fdfcfb;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffffff;
    }

    .cart-container {
      text-align: center;
      padding: 50px 20px;
      background: rgba(255, 255, 255, 0.8);
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .cart-container h2 {
      font-family: 'Abril Fatface', serif;
      font-size: 2.5rem;
      color: #44181b;
    }

    .cart-table {
      width: 100%;
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .cart-table h3 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: #44181b;
    }

    .cart-table table {
      width: 100%;
      border-collapse: collapse;
    }

    .cart-table th, .cart-table td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }

    .cart-table th {
      background-color: rgb(68, 24, 27);
      color: #fff;
    }

    .cart-table tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .cart-table tr:hover {
      background-color: #f1f1f1;
    }

    .cart-table .total-price {
      font-size: 1.5rem;
      color: #28a644;
      font-weight: bold;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      width: 100%;
      text-align: center;
      background: rgb(51, 51, 51);
      color: #fdfcfb;
      font-size: 1em;
      box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
<header>
  <div class="logo">
    <img src="/resources/logo.jpg" alt="BeadBunch" />
  </div>
  <nav>
    <a href="/index">Home</a>
    <a href="/keyrings">Browse Keyrings</a>
    <a href="/keychains">Browse Keychains</a>
    <a href="/cart">View Cart</a>
    <a href="/admin">Admin Dashboard</a>
  </nav>
</header>

<main>
  <section class="cart-container">
    <h2>Your Shopping Cart</h2>
  </section>

  <section class="cart-table">
    <h3>Cart Items</h3>
    <table>
      <thead>
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
      </tr>
      </thead>
      <tbody id="cart-items">
      <!-- Cart items will be dynamically inserted here -->
      </tbody>
    </table>
    <p class="total-price">
      Total: $<span id="cart-total">0.00</span>
    </p>
    <!-- Checkout Button -->
    <div style="text-align: center; margin-top: 20px;">
      <a href="/checkout.html">
        <button style="
          background-color: #44181b;
          color: #fff;
          font-size: 1rem;
          padding: 10px 20px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
          transition: background-color 0.3s;">
          Proceed to Checkout
        </button>
      </a>
    </div>
  </section>
</main>

<footer>
  <p>&copy; 2025 BeadBunch. All Rights Reserved.</p>
</footer>

<script>
  // Example dynamic rendering of cart content
  document.addEventListener('DOMContentLoaded', function () {
    const cartItems = [
      { name: "Lazy Sloth Keychain", price: 9.99, quantity: 1 },
      { name: "Square Cat Keychain", price: 12.99, quantity: 2 },
      { name: "Shark Cat Keychain", price: 10.99, quantity: 1 }
    ];

    const cartItemsContainer = document.getElementById('cart-items');
    let total = 0;

    cartItems.forEach(item => {
      total += item.price * item.quantity;
      const row = document.createElement('tr');
      row.innerHTML = `
                <td>${item.name}</td>
                <td>$${item.price.toFixed(2)}</td>
                <td>${item.quantity}</td>
                <td>$${(item.price * item.quantity).toFixed(2)}</td>
            `;
      cartItemsContainer.appendChild(row);
    });

    // Update the total price
    document.getElementById('cart-total').innerText = total.toFixed(2);
  });
</script>
</body>
</html>
