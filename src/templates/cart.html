<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BeadBunch - Your Cart</title>
  <link rel="stylesheet" href="/resources/styles.css">
  <script src="cart.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('/resources/backgroundkeyring.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }
    header {
      background-color: rgb(51, 51, 51);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgb(248, 245, 240);
    }
    .logo img {
      height: 50px;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #fdfcfb;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #007BFF;
    }
    .cart-container {
      text-align: center;
      padding: 30px 20px;
      background: rgba(255, 255, 255, 0.8);
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .cart-container h2 {
      font-size: 2.5rem;
      color: #0e0d0d;
    }
    .cart-table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    .cart-table th, .cart-table td {
      padding: 15px;
      border: 1px solid #ddd;
      text-align: center;
    }
    .cart-table th {
      background-color: rgb(51, 51, 51);
      color: #fff;
    }
    .cart-table tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .cart-table tr:hover {
      background-color: #f1f1f1;
    }
    .total-price {
      font-size: 1.5rem;
      color: #28a644;
      font-weight: bold;
    }
    .action-btn {
      margin: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .action-btn:hover {
      background-color: #9f5b5f;
    }
    footer {
      text-align: center;
      padding: 10px;
      background: rgb(51, 51, 51);
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
      color: #fdfcfb;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <img src="/resources/logo.jpg" alt="BeadBunch">
  </div>
  <nav>
    <a href="/index">Home</a>
    <a href="/keyrings">Browse Keyrings</a>
    <a href="/keychains">Browse Keychains</a>
    <a href="/cart">View Cart</a>
    <a href="/admin">Admin Dashboard</a>
  </nav>
</header>

<main>
  <section class="cart-container">
    <h2>Your Shopping Cart</h2>
    <table class="cart-table">
      <thead>
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody id="cart-items">
      <!-- Cart items will be dynamically added here -->
      </tbody>
      <tfoot>
      <tr>
        <td colspan="3">Grand Total</td>
        <td class="total-price" id="total-price">RM 0.00</td>
        <td></td>
      </tr>
      </tfoot>
    </table>
    <button class="action-btn" id="checkout-btn">Proceed to Checkout</button>
    <button class="action-btn" id="clear-cart-btn">Clear Cart</button>
  </section>
</main>

<footer>
  <p>&copy; 2025 BeadBunch. All Rights Reserved.</p>
</footer>

<script>
  function loadCart() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartContainer = document.getElementById('cart-items');
    const totalPriceElement = document.getElementById('total-price');
    cartContainer.innerHTML = '';
    let totalPrice = 0;

    cart.forEach((item, index) => {
      const productRow = `
                <tr>
                    <td>${item.name}</td>
                    <td>RM ${item.price.toFixed(2)}</td>
                    <td>${item.quantity}</td>
                    <td>RM ${(item.price * item.quantity).toFixed(2)}</td>
                    <td><button class="action-btn" onclick="removeFromCart(${index})">Remove</button></td>
                </tr>`;
      cartContainer.innerHTML += productRow;
      totalPrice += item.price * item.quantity;
    });

    totalPriceElement.textContent = `RM ${totalPrice.toFixed(2)}`;
  }

  function removeFromCart(index) {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.splice(index, 1);
    localStorage.setItem('cart', JSON.stringify(cart));
    loadCart();
  }

  function clearCart() {
    localStorage.removeItem('cart');
    loadCart();
  }

  document.getElementById('clear-cart-btn').addEventListener('click', clearCart);
  window.onload = loadCart;
</script>

</body>
</html>
